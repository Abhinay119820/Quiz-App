<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" href="./OIP.webp">
</head>

<body class="body">
  <div id="landingPage" class="container text-center mt-5">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY969ibAKgu-3G5Z3B36eml3vnoPlQ87UZxw&s" alt="image"
      class="img-fluid">
    <h1 class="h5 mt-2">WELCOME TO QUIZ WORLD!</h1>
    <p class="desc text-dark">"⚡Learn, Play and Challenge yourselves with bite-sized quizzes across every topic you
      love⭐"</p>
       <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" style="max-width: 300px; margin: auto;">
    <p id="lastScore"></p>
    <p id="highScore"></p>
    <button id="btn" onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quizPage" class="container mt-5 d-none">
    <div class="text-end my-2">
      <span id="timer" class="badge bg-danger fs-6">02:00</span>
    </div>
    <div class="progress my-3">
      <div id="quizProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h2 id="questions" class="mb-4"></h2>
    <div id="options" class="list-group mb-3"></div>
    <div class="d-flex justify-content-between">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
    <button id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
  </div>
  <div id="resultPage" class="container text-center mt-5 d-none">
    <h2>Your Score: <span id="score"></span></h2>
    <p id="feedback"></p>
    <button id="retryBtn" class="btn btn-warning mt-3" onclick="retryQuiz()">Retry Quiz</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
